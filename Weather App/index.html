<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class = "container">
        <div class = "app-title"><h3>Weather</h3></div>
        <div class = "notification"><p></p></div>
        <div class = "weather-container">
            <div class = "weather-icon"><img src="icons/01d.png" alt="weather_icon"></div>
            <div class = "temp-area"><p><span>C</span></p></div>
            <div class = "temp-description"><p>-</p></div>
            <div class = "humidity">Humidity, <span>Something</span>%</div>
            <div class = "location"><p>-</p></div>
        </div>
    </div>
    




    <script src = "app.js"></script>
</body>
</html>
